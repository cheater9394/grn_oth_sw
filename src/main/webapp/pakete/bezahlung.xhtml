<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h1>Willkommen!</h1>
        <h2>Sie befinden sich auf (bezahlung.xhtml)</h2>
        <h:form>
            <h:outputText value="Paket:"/>
            <h:panelGrid columns="2">
                <h:outputText value="Inhalt:"/>
                <h:outputText value="#{paketModel.tmpPaket.inhalt}"/>
                <h:outputText value="Gewicht:"/>
                <h:outputText value="#{paketModel.tmpPaket.gewicht}g"/>
                <h:outputText value="Versandart:"/>
                <h:outputText value="#{paketModel.tmpPaket.versandart}"/>
            </h:panelGrid><br/>
            <h:outputText value="Zieladresse:"/>
            <h:panelGrid >
                <h:outputText value="#{paketModel.tmpAdresse.strasse}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="#{paketModel.tmpAdresse.plz}"/>
                <h:outputText value="#{paketModel.tmpAdresse.ort}"/>
            </h:panelGrid>
                <h2><h:outputText value="Versandkosten: #{paketModel.versandkostenAsEuro}"/></h2>
            <h:panelGrid columns="2">
                <h:outputText value="Bitte geben Sie ihre VilsmeierBank-Kontonummer an:"/>
                <h:inputText value="#{paketModel.kontonr}"/>
            </h:panelGrid>
            <h:commandButton value="Zurück" action="aufgeben"/>
            <h:commandButton value="Bestätigen" action="#{paketModel.paketBestaetigen()}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
