<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h1>Vielen Dank für ihre Versendung</h1>
        <h2>Sie befinden sich auf (bestaetigung.xhtml)</h2>
        <h:form>
            <h:outputText value="Paket:"/>
            <h:panelGrid columns="2">
                <h:outputText value="Inhalt:"/>
                <h:outputText value="#{paketModel.tmpPaket.inhalt}"/>
                <h:outputText value="Gewicht:"/>
                <h:outputText value="#{paketModel.tmpPaket.gewicht}g"/>
                <h:outputText value="Versandart:"/>
                <h:outputText value="#{paketModel.tmpPaket.versandart}"/>
            </h:panelGrid><br/>
            <h:outputText value="Zieladresse:"/>
            <h:panelGrid >
                <h:outputText value="#{paketModel.tmpAdresse.strasse}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="#{paketModel.tmpAdresse.plz}"/>
                <h:outputText value="#{paketModel.tmpAdresse.ort}"/>
            </h:panelGrid>
            <h2><h:outputText value="Versandkosten: #{paketModel.versandkostenAsEuro}"/></h2>
            <h:panelGrid columns="2">
                <h:outputText value="VilsmeierBank-Kontonummer:"/>
                <h:outputText value="#{paketModel.kontonr}"/>
            </h:panelGrid>
            <h:outputText value="Sie können den Status ihres Pakets über diesen Link verfolgen: "/>
            <h:outputLink value="#{request.contextPath}#{paketverfolgungModel.statusUrl}#{paketModel.tmpPaket.id}">Paketverfolgung</h:outputLink>
        </h:form>
    </ui:define>
    <ui:define name="left">
        <p>Ihre Bestellung wurde erfolgreich aufgegeben. Sie können hier noch einmal alle eingegebenen Daten einsehen.</p>
    </ui:define>
</ui:composition>

</html>
