<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h2>Paketaufgabe</h2>
        <h:form>
            <h:outputText value="Paket:"/>
            <h:panelGrid columns="2">
                <h:outputText value="Inhalt:"/>
                <h:inputText value="#{paketModel.tmpPaket.inhalt}" required="true"/>
                <h:outputText value="Gewicht in gramm:"/>
                <h:inputText value="#{paketModel.tmpPaket.gewicht}">
                    <f:validateLongRange minimum="1"/>
                </h:inputText>
                <h:outputText value="Versandart:"/>
                <h:selectOneMenu value="#{paketModel.tmpPaket.versandart}">
                    <f:converter binding="#{paketModel.versandartConverter}"/>
                    <f:selectItems value="#{paketModel.versandarten}"/>
                </h:selectOneMenu>
            </h:panelGrid><br/>
            <h:outputText value="Zieladresse:"/>
            <h:panelGrid columns="2">
                <h:outputText value="StraÃŸe:"/>
                <h:inputText value="#{paketModel.tmpAdresse.strasse}" required="true"/>
                <h:outputText value="PLZ:"/>
                <h:inputText value="#{paketModel.tmpAdresse.plz}" required="true"/>
                <h:outputText value="Ort:"/>
                <h:inputText value="#{paketModel.tmpAdresse.ort}" required="true"/>
            </h:panelGrid>

            <h:commandButton value="Weiter zur Bezahlung" action="#{paketModel.gotoBezahlung()}"/>
        </h:form>
    </ui:define>
    <ui:define name="left">
        <p>Geben Sie hier bitte die Daten zu ihrem aufzugebenden Paket ein. Danach werden Ihnen die Versandkosten angezeigt und entsprechende Zahlungs- informationen erfordert.</p>
    </ui:define>
</ui:composition>

</html>
